name: Build APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y python3 python3-pip python3-setuptools build-essential git zip unzip
        pip install --upgrade pip
        pip install buildozer cython

    - name: Prepare build environment
      run: |
        sudo apt install -y openjdk-11-jdk
        sudo apt install -y libncurses5 libstdc++6 libffi-dev libssl-dev
        sudo apt install -y zlib1g-dev
        sudo apt install -y liblzma-dev libgmp-dev

    - name: Build APK
      run: |
        # تأكد أن لديك ملف buildozer.spec معد مسبقًا
        buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: kivy-app-apk
        path: bin/*.apk
