[kivy]
keyboard_repeat_delay = 250          # تقليل تأخير تكرار الضغطات (لوحة المفاتيح)
keyboard_repeat_rate = 40            # زيادة سرعة تكرار الضغطات
log_dir = logs                       # مجلد السجلات
log_enable = 1                       # تفعيل التسجيل
log_level = warning                  # مستوى السجلات (إخفاء الرسائل غير المهمة)
log_name = httpcustom_%y-%m-%d.log   # تنسيق اسم ملف السجل
window_icon = assets/icon.png        # أيقونة النافذة (تأكد من وجود الملف)
keyboard_layout = qwerty             تخطيط لوحة المفاتيح
desktop = 0                          # وضع غير مكتبي (مخصص للتطبيقات المحمولة)
exit_on_escape = 0                   # عدم الخروج عند الضغط على زر Escape
pause_on_minimize = 1                # إيقاف التطبيق عند تصغيره (توفير البطارية)
default_font = [                      # إضافة خطوط عربية و إنجليزية
    "Roboto", "assets/fonts/Roboto-Regular.ttf",
    "NotoKufi", "assets/fonts/NotoKufiArabic-Regular.ttf"
]
log_maxfiles = 30                    # تقليل عدد ملفات السجلات (لتحسين المساحة)

[graphics]
fullscreen = auto                    # ملء الشاشة تلقائيًا حسب الجهاز
width = 360                          # عرض النافذة (مناسب للهواتف)
height = 640                         # ارتفاع النافذة (مناسب للهواتف)
maxfps = 90                          # زيادة الحد الأقصى لمعدل الإطارات
resizable = 0                        # منع تغيير حجم النافذة
borderless = 1                       # إزالة حدود النافذة (تصميم حديث)
show_cursor = 0                      # إخفاء مؤشر الماوس (لشاشات اللمس)
rotation = 0                         # منع التدوير التلقائي
allow_screensaver = 0                # منع شاشة التوقف أثناء التشغيل

[input]
mouse = mouse                        # دعم الماوس (لأجهزة الكمبيوتر)
touch = probesysfs,tuio             # تحسين دعم اللمس المتعدد
mtdev_%(name)s = probesysfs          # إعدادات لمس إضافية

[postproc]
double_tap_time = 200                # تقليل زمن النقر المزدوج (لتحسين الاستجابة)
jitter_distance = 10                 # تقليل مسافة الاهتزاز (دقة أعلى)
retain_time = 1000                   # زيادة زمن الاحتفاظ بالإدخال

[widgets]
scroll_distance = 30                 # تقليل مسافة التمرير (لشاشات اللمس)
scroll_friction = 0.75               # زيادة سلاسة التمرير
scroll_timeout = 300                 # زيادة زمن انتظار التمرير

[network]
useragent = HTTP Custom Pro/1.0      # تعريف التطبيق عند الاتصال بالخوادم
timeout = 10                         # زيادة زمن انتظار الاتصال
verify_ssl = 1                       # تفعيل التحقق من شهادات SSL

[modules]                            # تحميل وحدات Kivy الإضافية
touchring = enable                   # دعم حلقات اللمس (لأجهزة محددة)
